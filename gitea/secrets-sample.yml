# Sample content of the secrets file
# Use ansible-vault --help to find more info
# ansible-vault encrypt secrets-sample.yml to encrypt the file with a password.
---
gitea_db_host: "192.168.193.100:5432"
gitea_db_name: "gitea"
gitea_db_user: "gitea"
gitea_db_password: "your_secure_password"

# I use 1password to generate these.
# 64+ characters, generated with openssl rand -base64 48
gitea_secret_key: "your_generated_secret_key" 

#180+ characters, generated with openssl rand -base64 135
gitea_internal_token: "your_generated_internal_token"

gitea_domain: "gitea.yourdomain.com"
gitea_root_url: "http://gitea.yourdomain.com:3000/"